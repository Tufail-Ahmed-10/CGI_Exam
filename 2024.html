<!DOCTYPE html>
<html>
<head>
  <title>2024</title>
</head>
<body>

  <canvas id="myCanvas" width="2000" height="300"></canvas>

  <script>
    
    var canvas = document.getElementById("myCanvas");

    
    var ctx = canvas.getContext("2d");
    var x=0;

    
    function drawLine(x0, y0, x1, y1) {
      var dx = Math.abs(x1 - x0);
      var dy = Math.abs(y1 - y0);
      var sx = (x0 < x1) ? 1 : -1;
      var sy = (y0 < y1) ? 1 : -1;
      var difference = dx - dy;

      while (!((x0 === x1) && (y0 === y1))) {
        ctx.fillRect(x0, y0, 1, 1);

        var doubleDifference = 2 * difference;
        if (doubleDifference > -dy) {
          difference -= dy;
          x0 += sx;
        }
        if (doubleDifference < dx) {
          difference += dx;
          y0 += sy;
        }
      }
    }

    function drawDottedLine(x0, y0, x1, y1) {
      var dx = Math.abs(x1 - x0);
      var dy = Math.abs(y1 - y0);
      var sx = (x0 < x1) ? 1 : -1;
      var sy = (y0 < y1) ? 1 : -1;
      var difference = dx - dy;

      while (!((x0 === x1) && (y0 === y1))) {
        if(x%3 ==0)
        {
            ctx.fillRect(x0, y0, 1, 1);
        }
        x=x+1;
        var doubleDifference = 2 * difference;
        if (doubleDifference > -dy) {
          difference -= dy;
          x0 += sx;
        }
        if (doubleDifference < dx) {
          difference += dx;
          y0 += sy;
        }
      }
    }


    
    drawDottedLine(50, 50, 150, 110);
    drawLine(150,110, 50, 170);
    drawDottedLine(50, 170, 150, 230);

    drawLine(170, 50, 170, 230);
    drawLine(170, 50, 270, 50);
    drawLine(270, 50, 270, 230);
    drawLine(170, 230, 270, 230);

    drawLine(280, 50, 380, 110);
    drawDottedLine(380,110, 280, 170);
    drawLine(280, 170, 380, 230);

    drawLine(400, 50, 400, 140);
    drawLine(400, 140, 500, 140);
    drawLine(480, 110, 480, 230);
  </script>

</body>
</html>
