<!DOCTYPE html>
<html>
<head>
  <title>Shohid minar</title>
</head>
<body>

  <canvas id="myCanvas" width="2000" height="450"></canvas>

  <script>
    
    var canvas = document.getElementById("myCanvas");

  
    var ctx = canvas.getContext("2d");
    var x=0;

  
    function drawLine(x0, y0, x1, y1) {
      var dx = Math.abs(x1 - x0);
      var dy = Math.abs(y1 - y0);
      var sx = (x0 < x1) ? 1 : -1;
      var sy = (y0 < y1) ? 1 : -1;
      var difference = dx - dy;

      while (!((x0 === x1) && (y0 === y1))) {
        ctx.fillRect(x0, y0, 1, 1);

        var doubleDifference = 2 * difference;
        if (doubleDifference > -dy) {
          difference -= dy;
          x0 += sx;
        }
        if (doubleDifference < dx) {
          difference += dx;
          y0 += sy;
        }
      }
    }

    function drawDottedLine(x0, y0, x1, y1) {
      var dx = Math.abs(x1 - x0);
      var dy = Math.abs(y1 - y0);
      var sx = (x0 < x1) ? 1 : -1;
      var sy = (y0 < y1) ? 1 : -1;
      var difference = dx - dy;

      while (!((x0 === x1) && (y0 === y1))) {
        if(x%3 ==0)
        {
            ctx.fillRect(x0, y0, 1, 1);
        }
        x=x+1;
        var doubleDifference = 2 * difference;
        if (doubleDifference > -dy) {
          difference -= dy;
          x0 += sx;
        }
        if (doubleDifference < dx) {
          difference += dx;
          y0 += sy;
        }
      }
    }

    function drawCircle(xCenter, yCenter, radius) {
      var x = radius;
      var y = 0;
      var radiusError = 1 - x;

      while (x >= y) {
        drawPixel(xCenter + x, yCenter - y);   
        drawPixel(xCenter + y, yCenter - x);  
        drawPixel(xCenter - y, yCenter - x);  
        drawPixel(xCenter - x, yCenter - y);  
        drawPixel(xCenter - x, yCenter + y);  
        drawPixel(xCenter - y, yCenter + x);  
        drawPixel(xCenter + y, yCenter + x);  
        drawPixel(xCenter + x, yCenter + y);  

        y++;

        if (radiusError < 0) {
          radiusError += 2 * y + 1;
        } else {
          x--;
          radiusError += 2 * (y - x) + 1;
        }
      }
    }

    
    function drawPixel(x, y) {
      ctx.fillRect(x, y, 1, 1);  
    }


    
    drawLine(50, 325, 650, 325);
    drawDottedLine(75, 350, 625, 350);
    drawLine(100, 375, 600, 375);
    drawDottedLine(50, 325, 75, 350);
    drawLine(75, 350, 100, 375);
    drawDottedLine(650, 325, 625, 350);
    drawLine(625, 350, 600, 375);

    
    drawLine(150, 100, 150, 325);
    drawLine(200, 100, 200, 325);
    drawLine(150, 100, 200, 100);

    drawLine(425, 100, 425, 325);
    drawLine(475, 100, 475, 325);
    drawLine(425, 100, 475, 100);

    

    drawLine(250, 100, 250, 157);
    drawLine(250, 269, 250, 325);
    
    drawLine(300, 100, 300, 138);
    drawLine(300, 288, 300, 325);
    drawLine(350, 100, 350, 157);
    drawLine(350, 269, 350, 325);

    drawLine(250, 100, 300, 50);
    drawLine(300, 100, 350, 50);
    drawLine(350, 100, 400, 50);
    drawLine(300, 50, 400, 50);


    drawCircle(300, 213, 75);
    


    
  </script>

</body>
</html>
